name: Cache Demo Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸª£ Step 1: Setup cache
      - name: prime-cache-47e4e4c
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip   # change this if you're using Node, Maven, etc.
          key: cache-47e4e4c

      # ðŸ§  Step 2: Echo cache result (hit/miss)
      - name: Check cache result
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"

      # ðŸ§± Step 3: Install dependencies (for example)
      - name: Install dependencies
        run: |
          pip install numpy
